<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Juego: Piedra, Papel o Tijera</h1>
    <div class="scoreboard">
      <p>Jugador: <span id="player-score">0</span></p>
      <p>Computadora: <span id="computer-score">0</span></p>
      <p>Empates: <span id="ties">0</span></p>
    </div>
    <div class="choices">
      <button data-choice="piedra">🪨 Piedra</button>
      <button data-choice="papel">📄 Papel</button>
      <button data-choice="tijera">✂️ Tijera</button>
    </div>
    <div class="result">
      <p id="result-message">¡Haz tu elección para comenzar!</p>
    </div>
    <div class="controls">
      <button id="reset-button">Reiniciar Juego</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
